<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <script src="./rockPaperScissors.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h2 class="subtitle">The first to 5 points wins</h2>
    </header>
    <main class="main">
        <div class="buttons">
            <button class="button" id="rock">ROCK</button>
            <button class="button" id="paper">PAPER</button>
            <button class="button" id="scissors">SCISSORS</button>
        </div>
        <div class="text-line">
            <div class="text" id="playerScore">Player Score:</div>
            <div class="text" id="computerScore">Computer Score:</div>
        </div>
        <div class="text" id="output">Please choose an option: Rock, Paper or Scissors</div>
    </main>

</body>

</html>
